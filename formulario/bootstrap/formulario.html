<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de ingreso de datos - Bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style type="text/css">
		body {
			font-family: "Bahnschrift", serif;
		}
	</style>
</head>
<body>
	<header class="p-3 text-bg-dark d-flex flex-wrap align-items-center justify-content-around">
		<h1>Catalogo de productos</h1>
		<h3>2024</h3>
	</header>

	<main class="d-flex align-items-center justify-content-center">
		
		<fieldset class="mt-4 mx-auto">
			<legend class="border border-black p-2 w-fit">Ingresar datos del producto</legend>
			<form class="container text-center" method="post">
				<section class="row mt-2">
					<label class="col" for="producto">Nombre del producto:</label>
					<input class="col" type="text" name="producto" />
				</section>

				<section class="row mt-2">
					<label class="col" for="codigo">Codigo del producto</label>
					<input class="col" type="text" name="codigo" />
				</section>

				<section class="row mt-2">
					<label class="col" for="precio">Precio:</label>
					<input class="col" type="number" name="precio" />
				</section>

				<section class="row mt-2">
					<label class="col" for="categoria">Categoria:</label>
					<select class="col" name="categoria">
						<option value="">.:: Categoria ::.</option>
						<option value="hardware">Hardware</option>
						<option value="electronica">Electronica</option>
						<option value="perifericos">Periferico</option>
						<option value="laptops">Laptop</option>
					</select>
				</section>

				<input class="mt-4" type="submit" value="Crear producto" />
			</form>
		</fieldset>

	</main>
</body>
</html>
